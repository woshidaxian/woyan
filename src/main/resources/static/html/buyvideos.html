<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/buyvideos.css">
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <script src="../js/buyvideos.js"></script>
</head>
<body>
    <div class="container">
        <div class="con-top">
            <div class="top-t">
                <span class="top-span-1 span-active">确认订单</span>
                <span class="top-span-2">&nbsp;&nbsp;>&nbsp;&nbsp;</span>
                <span class="top-span-3">选择支付方式</span>
                <span class="top-span-4">&nbsp;&nbsp;>&nbsp;&nbsp;</span>
                <span class="top-span-5">支付成功</span>
            </div>
        </div>
        <div class="con-center">
            <div class="center-box-1">
                <div>商品信息</div>
                <div class="box-v">
                    <div class="v-img">
                        <img src="../img/1.jpg" alt="">
                    </div>
                    <div class="v-title">叫你啊到你家啊点拿尽快拿</div>
                    <div class="v-price">¥8.88</div>
                </div>
                <div class="btn-up">提交订单</div>
            </div>
            <div class="center-box-2 clearfix">
                <div>订单信息：123456789075</div>
                <div class="box-v">
                    <div class="v-img">
                        <img src="../img/1.jpg" alt="">
                    </div>
                    <div class="v-title">叫你啊到你家啊点拿尽快拿</div>
                    <div class="v-price">¥8.88</div>
                </div>
                <div class="line-s"></div>
                <div class="top20px">选择支付方式:</div>
                <div class="paybox">
                    <div class="payway-1 pay-active"></div>
                    <div class="payway-2"></div>
                </div>
                <div class="line-s"></div>
                <div class="tipandprice clearfix">
                    <div class="tips">
                        已经为你锁定课程，请在<span class="pay-time"></span>内支付完成即可
                    </div>
                    <div class="fin-price">
                        <span>应付金额：</span>
                        <span class="pay-price">¥ 8.88</span>
                    </div>
                </div>
                <div class="btn-pay">立即支付</div>
                <div class="pay-tip">付款遇到问题 联系xxx</div>
            </div>
        </div>
    </div>
</body>
</html>
